<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#d4a574">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Portfolio | Rajesh Photography</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=2">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-inner">
            <a href="index.html" class="site-title">
                <img src="logo.png" alt="Rajesh Photography" class="logo-img">
                <span class="logo-text">Rajesh Photography</span>
            </a>
            <nav class="header-nav">
                <a href="#menu" class="nav-link menu-trigger">Gallery</a>
            </nav>
        </div>
    </header>

    <!-- Intro Section -->
    <section class="intro" id="home">
        <div class="intro-grid">
            <!-- Featured portfolio items as intro -->
        </div>
    </section>

    <!-- Portfolio List (Parallax Scroll) -->
    <div class="portfolio-list" id="portfolio">
        <!-- Portfolio items will be dynamically inserted -->
    </div>

    <!-- Parallax Title Overlay -->
    <div class="parallax-title-container">
        <div class="parallax-title parallax-title--front"></div>
        <div class="parallax-title parallax-title--back"></div>
    </div>

    <!-- Scroll Number Indicator -->
    <div class="scroll-number-container">
        <div class="scroll-number scroll-number--front">
            <div class="scroll-number-value">0</div>
        </div>
        <div class="scroll-number scroll-number--back">
            <div class="scroll-number-value">0</div>
        </div>
    </div>

    <!-- Menu Overlay -->
    <div class="menu-overlay" id="menu">
        <div class="menu-close">×</div>
        <div class="menu-content">
            <div class="menu-grid">
                <!-- All projects listed here -->
            </div>
        </div>
    </div>

    <!-- About Section -->
    <section class="about-section" id="about">
        <div class="about-close">×</div>
        <div class="about-content">
            <h2>About</h2>
            <p>Rajesh is a professional photographer based in Bangalore, specializing in weddings, pre-wedding shoots, and special events. With a passion for capturing authentic moments and emotions, Rajesh brings creativity and expertise to every shoot.</p>
        </div>
    </section>

    <script src="portfolio-data.js"></script>
    <script src="script.js"></script>
</body>
</html>
